<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iris Flower Classifier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Times New Roman', Times, serif;
      background-image: url('../static/background_image.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }


    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px 40px;
      border-radius: 25px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 90%;
      backdrop-filter: blur(5px);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
      font-size: 2rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .input-group {
      margin-bottom: 25px;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #555;
    }

    .input-group input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #ddd;
      border-radius: 50px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .input-group input:focus {
      outline: none;
      border-color: #cc2366;
      box-shadow: 0 0 10px rgba(220, 39, 67, 0.3);
    }

    button {
      width: 100%;
      background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584);
      color: white;
      border: none;
      padding: 15px;
      font-size: 18px;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s ease;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      background: linear-gradient(45deg, #C13584, #E1306C, #FD1D1D);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Iris Flower Classifier</h2>
    <form action="/predict" method="POST">
      <div class="input-group">
        <label for="sepal_length">Sepal Length (cm)</label>
        <input type="number" step="0.1" id="sepal_length" name="sepal_length" required>
      </div>

      <div class="input-group">
        <label for="sepal_width">Sepal Width (cm)</label>
        <input type="number" step="0.1" id="sepal_width" name="sepal_width" required>
      </div>

      <div class="input-group">
        <label for="petal_length">Petal Length (cm)</label>
        <input type="number" step="0.1" id="petal_length" name="petal_length" required>
      </div>

      <div class="input-group">
        <label for="petal_width">Petal Width (cm)</label>
        <input type="number" step="0.1" id="petal_width" name="petal_width" required>
      </div>

      <button type="submit">Predict Species</button>
    </form>
  </div>
</body>
</html>
